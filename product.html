<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talaria — Детали товара</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./api.js" defer></script>
    <script src="./product.js" defer></script>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
      <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <a href="index.html" class="text-xl font-semibold text-pink-600">
          TALARIA
        </a>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="hover:text-pink-600 text-sm">Главная</a>
          <a href="catalog.html" class="hover:text-pink-600 text-sm">Каталог</a>
          <a href="cart.html" class="hover:text-pink-600 text-sm">Корзина</a>
        </div>
      </div>
    </header>

    <!-- Product Section -->
    <main class="max-w-6xl mx-auto p-4">
      <div
        id="product-container"
        class="grid md:grid-cols-2 gap-6 bg-white rounded-2xl shadow-sm p-4"
      >
        <!-- Product Image -->
        <div class="flex justify-center items-center">
          <img
            id="product-image"
            src=""
            alt="Обувь"
            class="rounded-xl w-full max-w-sm object-cover"
          />
        </div>

        <!-- Product Info -->
        <div class="flex flex-col justify-center space-y-4">
          <h1 id="product-name" class="text-2xl font-bold"></h1>
          <p id="product-brand" class="text-gray-500 text-sm"></p>

          <div class="flex items-center space-x-2">
            <span
              id="product-price"
              class="text-2xl font-semibold text-pink-600"
            ></span>
            <span
              id="product-old-price"
              class="line-through text-gray-400 text-sm"
            ></span>
          </div>

          <p id="product-desc" class="text-sm text-gray-600"></p>

          <button
            id="add-to-cart"
            class="bg-pink-600 text-white py-2 rounded-xl hover:bg-pink-700 transition"
          >
            Добавить в корзину
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 bg-white border-t">
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center p-4 text-sm text-gray-500"
      >
        <p>© 2025 Talaria. Все права защищены.</p>
        <div class="flex items-center space-x-4 mt-2 md:mt-0">
          <a href="#" class="hover:text-pink-600">Instagram</a>
          <a href="#" class="hover:text-pink-600">Telegram</a>
          <a href="#" class="hover:text-pink-600">Связаться</a>
        </div>
      </div>
    </footer>

    <script>
      // Пример простейшей логики без лишних зависимостей
      async function loadProduct() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        if (!id) return;

        try {
          const res = await fetch(`${API_URL}/products/${id}?populate=*`);
          const data = await res.json();
          const p = data.data.attributes;

          document.getElementById("product-image").src =
            p.image?.data?.attributes?.url || "./placeholder.jpg";
          document.getElementById("product-name").textContent = p.title;
          document.getElementById("product-brand").textContent = p.brand;
          document.getElementById("product-price").textContent =
            p.discounted_price
              ? `${p.discounted_price} сум`
              : `${p.price} сум`;
          document.getElementById("product-old-price").textContent =
            p.discounted_price ? `${p.price} сум` : "";
          document.getElementById("product-desc").textContent =
            p.description || "Описание отсутствует";

          document
            .getElementById("add-to-cart")
            .addEventListener("click", () => {
              alert("Добавлено в корзину!");
            });
        } catch (err) {
          console.error(err);
        }
      }

      loadProduct();
    </script>
  </body>
</html>
